<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" required name="full_name" placeholder="Maria Delen">
  </div>

  <div class="mb-2">
  <label>Email</label><br>
  <input type="email" required name="email" placeholder="mariadelen@gmail.com">
  </div>

  <div class="mb-2">
  <label>LinkedIn URL</label><br>
  <input type="url" name="linkedin_url" 
    placeholder="https://linked.com/in/mariadel">
  </div>

  <div class="mb-2">
  <label>Education</label><br>
  <textarea name="education" placeholder="BNTU"></textarea>
  </div>

  <div class="mb-2">
  <label>Work Experience</label><br>
  <textarea name="work_experience"></textarea><br>
  </div>

  <div class="mb-2"><br>
  <label>Resume URL</label><br>
  <input type="url" name="resume_url" 
  </div> 


  <div class="mb-2 mt-2">
  <input type="submit" ><br>
  </div>

</form>
